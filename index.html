<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="text-center bg-white p-8 shadow-lg rounded-lg max-w-lg">
        <h1 class="text-4xl font-bold text-gray-800">Welcome to the Programming Quiz!</h1>
        <p class="text-gray-600 mt-4">Test your coding knowledge with 5 randomized multiple-choice questions.</p>

       
        <input type="text" id="username" placeholder="Enter your name" class="mt-4 p-2 border rounded w-full text-center" />

    
        <button onclick="startQuiz()" class="mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg text-lg shadow-md hover:bg-blue-600 transition">
            Start Quiz
        </button>
    </div>

    <script>
        function startQuiz() {
            const username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Please enter your name to start the quiz!");
                return;
            }
            localStorage.setItem("username", username);
            window.location.href = "quiz.html"; 
        }
    </script>

</body>
</html>
