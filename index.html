<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaro - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-serif text-purple-300 min-h-screen bg-gray-900 bg-pattern flex flex-col">
    <div id="layout-placeholder"></div>

    <main class="flex-1 p-10 max-w-2xl mx-auto mt-16">
      <section id="homeSection">
        <h1 class="text-5xl font-bold">Welcome to Quizaro!</h1>
        <h3 class="text-xl mb-6 mt-5">Interactive Quiz App</h3>
        <p class="text-lg mb-6">
          Test your knowledge on <strong>Basic Programming</strong> with this
          fun and interactive quiz!
        </p>
        <button class="bg-[#ff6b6b] text-white py-2 px-4 rounded-md text-lg hover:bg-[#ff4c4c] transform transition-all duration-200 ease-in-out hover:scale-105" onclick="redirectToQuiz()">Take a Quiz</button>
      </section>
    </main>

    <script>
      async function loadLayout() {
        try {
          const response = await fetch("layout.html");
          const text = await response.text(); 
          document.getElementById("layout-placeholder").innerHTML = text;
        } catch (error) {
          console.error("Error loading layout:", error);
        }
      }

      loadLayout();

      function redirectToQuiz() {
        window.location.href = "quiz.html";
      }

      function showHome() {
        document.getElementById("homeSection").classList.remove("hidden");
        document.getElementById("quizSection").classList.add("hidden");
      }
    </script>
  </body>
</html>
