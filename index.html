<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaro - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body
    class="font-serif text-purple-300 min-h-screen bg-gray-900 flex flex-col"
  >
    <ul class="squares">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div id="layout-placeholder"></div>

    <main class="flex-1 p-10 max-w-2xl mx-auto mt-16 relative z-10">
      <section id="homeSection">
        <h1 class="text-5xl font-bold">Welcome to Quizaro!</h1>
        <h3 class="text-xl mb-6 mt-5">Interactive Quiz App</h3>
        <p class="text-lg mb-6">
          Test your knowledge on <strong>Basic Programming</strong> with this
          fun and interactive quiz!
        </p>

        <button
          class="bg-[#ff6b6b] text-white py-2 px-4 rounded-md text-lg hover:bg-[#ff4c4c] transform transition-all duration-200 ease-in-out hover:scale-105"
          onclick="confirmQuizStart()"
        >
          Take a Quiz
        </button>
      </section>
    </main>
    

    <script>
    
      async function loadLayout() {
        try {
          const response = await fetch("layout.html");
          const text = await response.text();
          document.getElementById("layout-placeholder").innerHTML = text;
        } catch (error) {
          console.error("Error loading layout:", error);
        }
      }

      loadLayout();

      
     
    </script>
  </body>
</html>
