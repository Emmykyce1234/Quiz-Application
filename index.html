<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizaro - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  
  <body 
    class="font-serif text-purple-300 min-h-screen bg-gray-900 flex flex-col opacity-0 transition-opacity duration-500 ease-in-out"
    onload="fadeInPage()"
  >
  
    <ul class="squares">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    
    <div id="layout-placeholder"></div>

   
    <main class="flex-1 p-10 max-w-3xl mx-auto mt-16 relative z-10">
      <section id="homeSection" class="text-center px-4">
      
        <!-- Heading for Welcome Message -->
        <h1 
          class="text-5xl sm:text-6xl font-bold bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent"
        >
          Welcome to Quizaro!
        </h1>
      
        <!-- Subheading for Description -->
        <h3 class="text-lg sm:text-xl text-gray-300 mb-4 mt-4">
          Interactive Quiz App
        </h3>
      
        <!-- Description-->
        <p class="text-base sm:text-lg text-gray-400 max-w-2xl mx-auto">
          Test your knowledge on <strong>Basic Programming</strong> with this
          fun and interactive quiz!
        </p>

        <!-- Button to Start Quiz -->
        <button 
          class="mt-4 sm:mt-6 bg-gradient-to-b from-[#3a2d5a] to-[#221a35] text-white px-4 py-2 sm:px-6 sm:py-3 rounded-lg text-base sm:text-lg shadow-lg border border-[#464b63] hover:from-[#6b21a8] hover:to-[#4c1d95] hover:text-black hover:border-[#7e22ce] transition-all w-full sm:w-auto transform hover:scale-105 duration-200 ease-in-out"
          onclick="redirectToQuiz()"
        >
          Take a Quiz
        </button>

      </section>
    </main>

   
    <script>
      async function loadLayout() {
        try {
          const response = await fetch("layout.html");
          const text = await response.text();
          document.getElementById("layout-placeholder").innerHTML = text;
        } catch (error) {
          console.error("Error loading layout:", error);
        }
      }

      
      loadLayout();
    </script>
    
  </body>
</html>
